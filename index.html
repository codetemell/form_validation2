
  <!DOCTYPE html>
  <html>
    <head>
      <title>Registration</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <style>
        .error {
          color: red;
        }
        .input-error {
          border: 1px solid red;
        }
        body{
          background: linear-gradient(to right,rgb(64, 64, 86),gray);
        }
      </style>
    </head>
    <body>
      <div class="section">
        <h1 style="margin-left: 520px;">Регистрация</h1>
        <form style="margin-left: 430px; margin-top: 30px;width: 420px;">
          <div class="mb-3">
            <input
              type="email"
              id="emailInput"
              class="form-control"
              placeholder="Write your email"
            />
            <p id="emailError" class="error"></p>
          </div>
  
          <div class="mb-3">
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Write your name"
            />
            <p id="nameError" class="error"></p>
          </div>
  
          <div class="mb-3">
            <input
              type="text"
              id="surnameInput"
              class="form-control"
              placeholder="Write your surname"
            />
            <p id="surnameError" class="error"></p>
          </div>
  
          <div class="mb-3">
            <input
              type="password"
              id="passwordInput"
              class="form-control"
              placeholder="Write your password"
            />
            <p id="passwordError" class="error"></p>
          </div>
  
          <button
            type="submit"
            class="btn btn-success"
            style="margin-left: 100px; width: 230px;"
          >
            Продолжить
          </button>
        </form>
        <h3 style="margin-left: 540px; margin-top: 30px;">Войти в аккаунт</h3>
      </div>
  
      <script>
  //      
document.addEventListener("DOMContentLoaded", function () {
  const form = document.querySelector("form");
  const emailInput = document.getElementById("emailInput");
  const nameInput = document.getElementById("nameInput");
  const surnameInput = document.getElementById("surnameInput");
  const passwordInput = document.getElementById("passwordInput");

  // Daha önceki form girişi varsa, bilgileri form alanlarına yerleştir
  const formData = JSON.parse(localStorage.getItem("formData")) || {};
  emailInput.value = formData.email || "";
  nameInput.value = formData.name || "";
  surnameInput.value = formData.surname || "";
  passwordInput.value = formData.password || "";

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const emailValue = emailInput.value.trim();
    const nameValue = nameInput.value.trim();
    const surnameValue = surnameInput.value.trim();
    const passwordValue = passwordInput.value.trim();

    // Hataları sıfırla
    document.querySelectorAll(".error").forEach(function (error) {
      error.textContent = "";
    });

    // Inputların borderlarını sıfırla
    emailInput.classList.remove("input-error");
    nameInput.classList.remove("input-error");
    surnameInput.classList.remove("input-error");
    passwordInput.classList.remove("input-error");

    if (!emailValue) {
      document.getElementById("emailError").textContent =
        "Please fill in your email";
      emailInput.classList.add("input-error");
    }

    if (!nameValue) {
      document.getElementById("nameError").textContent =
        "Please fill in your name";
      nameInput.classList.add("input-error");
    }

    if (!surnameValue) {
      document.getElementById("surnameError").textContent =
        "Please fill in your surname";
      surnameInput.classList.add("input-error");
    }

    if (!passwordValue) {
      document.getElementById("passwordError").textContent =
        "Please fill in your password";
      passwordInput.classList.add("input-error");
    }

    if (emailValue && nameValue && surnameValue && passwordValue) {
      // Kullanıcının girdiği bilgileri yeni bir nesne olarak localStorage'a kaydet
      const newFormData = {
        email: emailValue,
        name: nameValue,
        surname: surnameValue,
        password: passwordValue,
      };

      // Önceki form verilerini yeni bir nesne olarak sakla
      const mergedFormData = {
        ...formData,
        [`form_${Date.now()}`]: newFormData,
      };

      localStorage.setItem("formData", JSON.stringify(mergedFormData));

      // index2.html sayfasına yönlendir
      window.location.href = "index2.html";
    }
  });

  // Inputlara değer girildiğinde hataları ve borderları kaldır
  emailInput.addEventListener("input", function () {
    document.getElementById("emailError").textContent = "";
    emailInput.classList.remove("input-error");
  });

  nameInput.addEventListener("input", function () {
    document.getElementById("nameError").textContent = "";
    nameInput.classList.remove("input-error");
  });

  surnameInput.addEventListener("input", function () {
    document.getElementById("surnameError").textContent = "";
    surnameInput.classList.remove("input-error");
  });

  passwordInput.addEventListener("input", function () {
    document.getElementById("passwordError").textContent = "";
    passwordInput.classList.remove("input-error");
  });
});
      </script>
    </body>
  </html>
