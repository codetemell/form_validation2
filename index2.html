<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .input-error {
        border: 1px solid red;
      }
      body{
        background: linear-gradient( to left,rgb(65, 65, 19),orange);
      }
    </style>
  </head>
  <body>
    <section style="margin-left: 430px; margin-top: 100px; ">
      <h1 id="welcomeMessage" style="display: none; margin-left: 120px; color: green;">Welcome!</h1>
      <h2>Войти в аккаунт</h2>
      <form style="width: 420px;">
        <input type="text"    class="form-control"   id="emailInput" placeholder="Email">
        <br>
        <input type="password"  class="form-control" id="passwordInput" placeholder="Password">
        <br>
      </form>
      <p id="emailError" style="color: red;"></p>
      <p id="passwordError" style="color: red;"></p>
      <p id="errorMessage" style="color: red;"></p>
      <button class="   btn btn-dark" onclick="submitForm()">Submit</button>
  <p style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-left: 130px;   margin-top: 50px; color: blue;font-size: 26px;">Регистрация</p>
    </section>
    
    <script>
      function submitForm() {
        let emailInput = document.getElementById("emailInput");
        let passwordInput = document.getElementById("passwordInput");
        let emailError = document.getElementById("emailError");
        let passwordError = document.getElementById("passwordError");
        let errorMessage = document.getElementById("errorMessage");
        let welcomeMessage = document.getElementById("welcomeMessage");

        let emailValue = emailInput.value.trim();
        let passwordValue = passwordInput.value.trim();

        // Hataları sıfırla
        emailError.textContent = "";
        passwordError.textContent = "";
        errorMessage.textContent = "";

        // Inputların borderlarını sıfırla
        emailInput.classList.remove("input-error");
        passwordInput.classList.remove("input-error");

        if (!emailValue) {
          emailError.textContent = "Please fill in your email";
          emailInput.classList.add("input-error");
        }

        if (!passwordValue) {
          passwordError.textContent = "Please fill in your password";
          passwordInput.classList.add("input-error");
        }

        if (emailValue && passwordValue) {
          
            welcomeMessage.style.display = "block";
          } else {
            errorMessage.textContent = "Invalid email or password";
          }

          emailInput.value = "";
          passwordInput.value = "";
        }
      
    </script>
  </body>
</html>
